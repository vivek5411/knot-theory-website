<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knot Polynomials Viewer</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fcb69f);
            color: #333;
        }
        h1, h3 {
            text-align: center;
        }
        /* Add any additional styling here */
    </style>
</head>
<body>
    <h1>Knot Polynomials Viewer</h1>

    <label for="knot-group-select">Select Number of Crossings:</label>
    <select id="knot-group-select">
        <option value="3">3 Crossings</option>
        <option value="4">4 Crossings</option>
        <option value="5">5 Crossings</option>
        <option value="6">6 Crossings</option>
        <option value="7">7 Crossings</option>
        <option value="8">8 Crossings</option>
        <option value="9">9 Crossings</option>
        <option value="10">10 Crossings</option>
        <option value="arborescent">Non-arborescent Knots</option>
    </select>

    <label for="knot-select">Select a Knot:</label>
    <select id="knot-select"></select>

    <h3>View Polynomials by Color:</h3>
    <button class="color-button color-1" data-color="1">Color 1</button>
    <button class="color-button color-2" data-color="2">Color 2</button>
    <button class="color-button color-3" data-color="3">Color 3</button>
    <button class="color-button color-4" data-color="4">Color 4</button>
    <button class="color-button color-5" data-color="5">Color 5</button>
    <button class="color-button color-6" data-color="6">Color 6</button>
    <button class="color-button color-7" data-color="7">Color 7</button>
    <button class="color-button color-8" data-color="8">Color 8</button>
    <button class="color-button color-9" data-color="9">Color 9</button>
    <button class="color-button color-10" data-color="10">Color 10</button>
    <button class="arborescent" data-color="arborescent">Non-Arborescent Knots</button>

    <h3>Polynomials:</h3>
    <p><strong>Colored-HOMFLY-PT Polynomial:</strong> <span id="homflypt-poly">Select a knot and color.</span></p>
    <p><strong>Kauffman Polynomial:</strong> <span id="kauffman-poly">Select a knot and color.</span></p>

    <h3>Knot Properties:</h3>
    <button class="property-button">Properties
        <div class="sub-property">Determinant</div>
        <div class="sub-property">HOMFLY-PT Polynomial</div>
    </button>

    <script>
        // Polynomial Data
        const polynomialData = {
            '3_1': {
                homflypt: {
                    '1': `-A^(-4) + 1/(A^2*q^2) + q^2/A^2;`,
                    '2': `-A^(-6) - 1/(A^6*q^8) + 1/(A^4*q^8) + 1/(A^8*q^6) - 1/(A^6*q^6) + 1/(A^4*q^4) - 1/(A^6*q^2) + 1/(A^4*q^2) + q^4/A^4;`,
                    '3': `-A^(-8) + 1/(A^10*q^20) - 1/(A^8*q^20) - 1/(A^12*q^18) + 1/(A^10*q^18) - 1/(A^8*q^18) + 1/(A^6*q^18) + 1/(A^10*q^16) - 1/(A^8*q^16) - 1/(A^8*q^14) + 1/(A^6*q^14) + 1/(A^10*q^12) - 2/(A^8*q^12) + 1/(A^6*q^12) + 1/(A^10*q^10) - 2/(A^8*q^10) + 1/(A^6*q^10) + 1/(A^10*q^8) - 2/(A^8*q^8) + 1/(A^6*q^8) + q^4/A^4;`
                },
                kauffman: {
                    '1': `q^3 + q^2*A + q*A^2 + A^3;`,
                    '2': `q^2*A + q*A^2 + A^3;`,
                    '3': `q^3 + q^2*A + q*A^2;`
                }
            }
        };

        // Populate Knot Select Dropdown
        const knotSelect = document.getElementById('knot-select');
        for (const knot of Object.keys(polynomialData)) {
            const option = document.createElement('option');
            option.value = knot;
            option.textContent = knot;
            knotSelect.appendChild(option);
        }

        // Update Polynomial Display
        const knotGroupSelect = document.getElementById('knot-group-select');
        const homflyptPoly = document.getElementById('homflypt-poly');
        const kauffmanPoly = document.getElementById('kauffman-poly');

        knotGroupSelect.addEventListener('change', () => {
            const selectedKnot = knotSelect.value;
            const selectedColor = knotGroupSelect.value;

            if (polynomialData[selectedKnot]) {
                homflyptPoly.textContent = polynomialData[selectedKnot].homflypt[selectedColor] || 'No data available';
                kauffmanPoly.textContent = polynomialData[selectedKnot].kauffman[selectedColor] || 'No data available';
            }
        });

        knotSelect.addEventListener('change', () => {
            const selectedKnot = knotSelect.value;
            const selectedColor = knotGroupSelect.value;

            if (polynomialData[selectedKnot]) {
                homflyptPoly.textContent = polynomialData[selectedKnot].homflypt[selectedColor] || 'No data available';
                kauffmanPoly.textContent = polynomialData[selectedKnot].kauffman[selectedColor] || 'No data available';
            }
        });

        // Color Buttons Event Listeners
        const colorButtons = document.querySelectorAll('.color-button');
        colorButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const selectedColor = event.target.getAttribute('data-color');
                knotGroupSelect.value = selectedColor;
                const selectedKnot = knotSelect.value;

                if (polynomialData[selectedKnot]) {
                    homflyptPoly.textContent = polynomialData[selectedKnot].homflypt[selectedColor] || 'No data available';
                    kauffmanPoly.textContent = polynomialData[selectedKnot].kauffman[selectedColor] || 'No data available';
                }
            });
        });

        // Properties Button Event Listener
        const propertyButtons = document.querySelectorAll('.property-button');
        propertyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const subProperties = button.querySelectorAll('.sub-property');
                subProperties.forEach(subProperty => {
                    subProperty.style.display = subProperty.style.display === 'none' ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
</html>
