<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knot Polynomials Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fcb69f);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, h3 {
            color: #333;
        }

        select, button {
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
        }

        select {
            color: #333;
        }

        .color-1 { background-color: #ff4d4d; }
        .color-2 { background-color: #4dff4d; }
        .color-3 { background-color: #4d4dff; }
        .color-4 { background-color: #ffcc4d; }
        .color-5 { background-color: #ff4d8c; }
        .color-6 { background-color: #4dff8c; }
        .color-7 { background-color: #8c4dff; }
        .color-8 { background-color: #ff8c4d; }
        .color-9 { background-color: #4d8cff; }
        .color-10 { background-color: #8cff4d; }
        .arborescent { background-color: #cc33ff; }

        .knot-group {
            display: flex;
            flex-wrap: wrap;
        }

        .knot-group button {
            width: 60px;
            height: 60px;
            font-size: 16px;
            margin: 5px;
            text-align: center;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Properties buttons */
        .property-button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .sub-property {
            display: none;
            margin-left: 10px;
            margin-top: 5px;
            background-color: #ffcc4d;
            color: white;
            padding: 5px;
            border-radius: 4px;
        }

        .property-button:hover .sub-property {
            display: block;
        }

    </style>
</head>
<body>

    <h1>Knot Polynomials Viewer</h1>

    <!-- Knot Group Selector -->
    <label for="knot-group-select">Select Number of Crossings:</label>
    <select id="knot-group-select">
        <option value="3">3 Crossings</option>
        <option value="4">4 Crossings</option>
        <option value="5">5 Crossings</option>
        <option value="6">6 Crossings</option>
        <option value="7">7 Crossings</option>
        <option value="arborescent">Arborescent Knots</option>
    </select>

    <!-- Knot Selector -->
    <label for="knot-select">Select a Knot:</label>
    <select id="knot-select"></select>

    <!-- Buttons to View Polynomials by Color -->
    <h3>View Polynomials by Color:</h3>
    <button class="color-button color-1" data-color="1">Color 1</button>
    <button class="color-button color-2" data-color="2">Color 2</button>
    <button class="color-button color-3" data-color="3">Color 3</button>
    <button class="color-button color-4" data-color="4">Color 4</button>
    <button class="color-button color-5" data-color="5">Color 5</button>
    <button class="color-button color-6" data-color="6">Color 6</button>
    <button class="color-button color-7" data-color="7">Color 7</button>
    <button class="color-button color-8" data-color="8">Color 8</button>
    <button class="color-button color-9" data-color="9">Color 9</button>
    <button class="color-button color-10" data-color="10">Color 10</button>
    <button class="arborescent" data-color="arborescent">Arborescent Knots</button>

    <!-- Property Buttons -->
    <h3>Knot Properties:</h3>
    <button class="property-button">Properties
        <div class="sub-property">Determinant</div>
        <div class="sub-property">HOMFLY-PT Polynomial</div>
    </button>

    <script>
        // Update knot options based on crossing selection
        const knotSelect = document.getElementById('knot-select');
        const knotGroupSelect = document.getElementById('knot-group-select');

        const knotGroups = {
            3: ['3_1'],
            4: ['4_1', '4_2'],
            5: ['5_1', '5_2'],
            6: ['6_1', '6_2', '6_3'],
            7: ['7_1', '7_2', '7_3'],
            arborescent: ['A_1', 'A_2', 'A_3'] // Example arborescent knots
        };

        knotGroupSelect.addEventListener('change', function() {
            const selectedGroup = knotGroupSelect.value;
            const knots = knotGroups[selectedGroup] || [];
            knotSelect.innerHTML = '';
            knots.forEach(knot => {
                const option = document.createElement('option');
                option.value = knot;
                option.textContent = knot;
                knotSelect.appendChild(option);
            });
        });

        // Initially trigger the event to populate knot options
        knotGroupSelect.dispatchEvent(new Event('change'));
    </script>
</body>
</html>
